<!DOCTYPE html>

<head>
  <script>
  /* DF settings/theme bootstrap (static, no backend) */
  (function () {
    const set=(k,v)=>localStorage.setItem(k,v);
    const get=(k)=>localStorage.getItem(k);

    // Static site settings, per your request to move away from any backend dependency.
    window.__siteSettings = {
      branding: {
        theme_default: "system",
        accent_default: "#000000",
        palette: ['#000000', '#fb0100', '#00ff85', '#3a83f3']
      },
      seo: {
        site_title: "Daniel Forero • Material 3 Web Portfolio",
        site_description: "I turn Web3 ideas into real-world businesses—and then make sure the world hears about them."
      }
    };

    function applyTheme(mode, persist=false){
      const root=document.documentElement;
      let finalMode = mode;
      if (mode === 'system') {
        finalMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      root.dataset.theme = finalMode;
      root.classList.remove('light','dark');
      if(finalMode === 'light') root.classList.add('light');
      if(finalMode === 'dark')  root.classList.add('dark');
      if(persist) set('df_theme',mode);
    }

    // This function is just a hook for the theme picker FAB.
    // The actual palette generation is handled inside the React app.
    function applyAccent(hex, persist=false){
      if(persist) set('df_accent',hex);
      // The React app will handle applying the theme dynamically.
    }

    const s = window.__siteSettings;
    document.title = s.seo.site_title;
    const metaDesc = document.querySelector('meta[name="description"]');
    if (metaDesc) metaDesc.setAttribute('content', s.seo.site_description);
    
    const defaultTheme  = s.branding.theme_default;
    const defaultAccent = s.branding.accent_default;

    applyTheme(get('df_theme') || defaultTheme);
    
    // The main React app will apply the detailed accent palette on load.
    // We just ensure the value is in localStorage for it to pick up.
    if (!get('df_accent')) {
      set('df_accent', defaultAccent);
    }
    
    window.DFTheme = {
      applyTheme, applyAccent,
      resetToDefaults(){
        localStorage.removeItem('df_theme');
        localStorage.removeItem('df_accent');
        applyTheme(defaultTheme); 
        applyAccent(defaultAccent, true);
        window.location.reload();
      },
      palette: s.branding.palette
    };
  })();
  </script>
