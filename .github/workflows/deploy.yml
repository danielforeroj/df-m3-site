name: Build & Deploy (Namecheap)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "deploy-to-namecheap"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Uses your package-lock.json for a clean, reproducible install
      - name: Install deps (npm ci)
        run: npm ci

      - name: Build (Vite)
        env:
          CI: true
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: /public_html/
          # Keep the server a clean mirror of /dist (won't touch cgi-bin)
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
            cgi-bin/**
