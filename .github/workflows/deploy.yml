name: Build & Deploy (Namecheap)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (lockfile present)
        run: npm ci
        shell: bash

      - name: Build
        run: npm run build
        shell: bash

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Verify dist contents (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "----- dist -----"
          ls -la dist
          echo "----- dist/assets (if exists) -----"
          ls -la dist/assets || true
          echo "----- first 60 lines of dist/index.html -----"
          head -n 60 dist/index.html || true
        shell: bash

      - name: Guard - index.html should not reference raw TS/TSX files
        run: |
          if grep -qE 'index\.tsx|index\.ts|src/' dist/index.html; then
            echo "::error::dist/index.html references source files (TS/TSX/src). Ensure Vite built output and entry script is rewritten to /assets/*.js"
            exit 1
          fi
        shell: bash

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port:      ${{ secrets.FTP_PORT }}   # e.g. 21
          local-dir: dist/                     # must end with /
          server-dir: ./                       # if your FTP root IS public_html; else use /public_html/
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
