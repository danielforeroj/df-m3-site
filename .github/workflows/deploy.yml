name: Build & Deploy (Namecheap)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (lockfile present)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Verify dist contains files (debug)
        run: ls -la dist

      - name: Show generated index.html & assets (debug)
        run: |
          echo "----- dist/index.html (first 80 lines) -----"
          head -n 80 dist/index.html || true
          echo "----- dist/assets -----"
          ls -la dist/assets || true

      - name: Guard: built HTML should not reference index.tsx
        run: |
          if grep -R "index.tsx" -n dist/index.html; then
            echo "::error::Built index.html still references index.tsx (bad entry)."
            exit 1
          fi

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port:     ${{ secrets.FTP_PORT }}
          local-dir: dist/          # must end with /
          server-dir: /             # adjust if your FTP user lands above/below public_html
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
