name: Build & Deploy (Namecheap)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (lockfile present)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Verify dist contents (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "----- dist -----"
          ls -la dist
          echo "----- dist/assets (if exists) -----"
          ls -la dist/assets || true
          echo "----- dist/index.html (first 80 lines) -----"
          head -n 80 dist/index.html || true

      - name: Guard: index.html should not reference index.tsx
        run: |
          if grep -q "index.tsx" dist/index.html; then
            echo "::error::dist/index.html references index.tsx. Vite didn't rewrite the entry to /assets/*.js."
            exit 1
          fi

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}     # e.g. 21
          local-dir: dist/                  # must end with /
          server-dir: /                     # if your FTP user is chrooted to public_html
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
