name: Build & Deploy (Namecheap)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (package-lock present)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Validate required secrets
        run: |
          test -n "${{ secrets.FTP_SERVER }}"   || (echo "Missing secret: FTP_SERVER" && exit 1)
          test -n "${{ secrets.FTP_USERNAME }}" || (echo "Missing secret: FTP_USERNAME" && exit 1)
          test -n "${{ secrets.FTP_PASSWORD }}" || (echo "Missing secret: FTP_PASSWORD" && exit 1)
          # FTP_PORT is optional; default 21 if empty.

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: dist
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
