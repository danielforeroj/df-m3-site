name: Build & Deploy (Namecheap)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # --- Use ONE of the blocks below ---

      # A) SFTP (recommended). Enable SSH in cPanel first and add your public key.
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.CPANEL_SFTP_SERVER }}   # e.g. danielforeroj.com
          username: ${{ secrets.CPANEL_SFTP_USERNAME }}
          port: ${{ secrets.CPANEL_SFTP_PORT }}       # usually 22
          private_key: ${{ secrets.CPANEL_SSH_PRIVATE_KEY }}
          local_path: dist/*
          remote_path: public_html/
          delete_remote_files: false

